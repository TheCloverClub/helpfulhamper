<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helpful Hamper</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <img src="images/WebArt_HelpfulHamper1.jpg" alt=""> 
    </header>
    <div class="text">
        <img src="images/WebArt_HelpfulHamper6.jpg" alt="">
    </div>
    <form action="#" method="POST">
        <div class="form_fields_long">
            <h3>first name</h3>
            <input type="text" name="first_name" placeholder="first name">
            <h3>last name</h3>
            <input type="text" name="last_name" placeholder="last name">
            <h3>email address</h3>
            <input type="text" name="email" placeholder="email">
        </div>
        <div class="form_fields_short">
            <h3>select a file to upload</h3>
            <input type="file" name="uploadFile">
            <button type="submit">browse</button>
        </div>        
        <button type="submit">submit</button>
    </form>
    <footer>
        <img src="images/WebArt_HelpfulHamper5.jpg" alt="">
    </footer>
</body>
</html>
